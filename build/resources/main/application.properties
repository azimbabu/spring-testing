weather.url = https://api.darksky.net/forecast
weather.apiKey=${WEATHER_API_KEY}

spring.datasource.url = jdbc:postgresql://127.0.0.1:5432/spring_testing
spring.datasource.username = spring_testing_user
spring.datasource.password = spring_testing_password
spring.datasource.platform = POSTGRESQL

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true